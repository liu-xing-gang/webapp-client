<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../libs/swiper.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="mine.css">
    <script src="../../app.js"></script>
</head>

<body>
    <div id="app">
        <header class="title">
            <a class="mui-action-back mui-icon mui-icon-left-nav" id="back"></a>
            <span>身份验证</span>
            <a href="" class="btn-basic btn-ar"><img src="../../images/icon-doubt.png" alt="" class="img-responsive"></a>
        </header>
        <main class="container">
            <div class="hint">以下是您的身份信息</div>

                <div class="table-view margt32">
                    <div class="entry">
                        <div class="entry-link"><span class="ebox-txt ebox-label">真实姓名:</span> <input type="text" name="" placeholder="输入持卡人姓名" readonly value="刘**"></div>
                    </div>
                    <div class="entry">
                        <div class="entry-link"><span class="ebox-txt ebox-label">身份证号:</span> <input type="text" name="" placeholder="输入银行卡号" readonly value="13**************19"></div>
                    </div>
                    <div class="entry ">
                        <div class="entry-link"><span class="ebox-txt ebox-label">手机号码:</span> <input type="text" name="" maxlength="19" placeholder="根据卡号识别开户行" readonly value="*******532"></div>
                    </div>
                </div> 
        </main>
    </div>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/swiper.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                seconds: 120,
                timer: null,
                countdown: false,
            },
            methods: {
                getCode: function(e) {
                    this.timer = setInterval(() => {
                        if (this.seconds <= 0) {
                            clearInterval(this.timer)
                            this.countdown = false
                        }
                        this.countdown = true
                        this.seconds--
                    }, 1000)
                }
            },
            mounted: function() {

            },

        })

        document.getElementById("btn-pay").addEventListener('tap', function() {
            var btnArray = ['确定'];
            mui.confirm('', '充值成功', btnArray, function(e) {
                if (e.index == 1) {
                    window.location.href = "../../index.html"
                } else {
                    window.location.href = "../mine/mine.html"
                }
            })
        });
    </script>

</body>

</html>
