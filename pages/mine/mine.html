    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/swiper.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: false,
            },
            mounted: function() {},
            methods: {}
        })

        var swiper = new Swiper('.query .swiper-container', {
            scrollbar: {
                el: '.swiper-scrollbar',
                hide: false,
            },
            on:{
                slideChange: function(){
                    vm.$data.show = false
                    var activeIndex = this.activeIndex
                    // console.log(document.querySelectorAll('.tab .table-cell'))
                    document.querySelectorAll('.tab .table-cell').forEach(function(i, index, arr){
                        if(index === activeIndex )
                            i.className = 'table-cell active'
                        else
                            i.className = 'table-cell'
                    })
                },
            },
        });

        // 点击选项卡滑动到对应内容
        function swiperTo(index){
            try{
                swiper.slideTo(index, 500, false)
            } catch (e) {
                console.log(e.message)
            }
        }

        // 绑定点击事件
        document.querySelectorAll('.tab .table-cell').forEach(function(i, index){
            i.onclick = function () {
                swiperTo(index)
            }
        })
    </script>
