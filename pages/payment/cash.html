<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../libs/swiper.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="payment.css">
    <script src="../../app.js"></script>
</head>

<body>
    <ul id="app">
        <header class="title">
            <a class="mui-action-back mui-icon mui-icon-left-nav" id="back"></a>
            <span>绑定提现银行卡</span>
            <a href="" class="btn-basic btn-ar"><img src="../../images/icon-doubt.png" alt="" class="img-responsive"></a>
        </header>
        <main class="container">
            <div class="hint">
                充值30天后可申请提现，详询客服
            </div>
            <section class="payment">
                <div class="table-view">
                    <div class="entry">
                        <div class="entry-link">
                            <span class="ebox-txt ebox-label">持卡人:</span>
                            <input type="text" name="" placeholder="输入持卡人姓名">
                        </div>
                    </div>
                    <div class="entry">
                        <div class="entry-link">
                            <span class="ebox-txt ebox-label">银行卡号:</span>
                            <input type="text" name="" placeholder="输入银行卡号">
                        </div>
                    </div>
                    <div class="entry ">
                        <div class="entry-link">
                            <span class="ebox-txt ebox-label">开户银行:</span>
                            <input type="text" name="" maxlength="19"placeholder="根据卡号识别开户行">
                            <a href="" class="banks arrow-r">支持银行</a>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="entry-link">
                            <span class="ebox-txt ebox-label">预留手机号:</span>
                            <input type="text" name="" placeholder="输入银行预留手机号">
                        </div>
                    </div>
                    <div class="entry">
                        <div class="entry-link">
                            <span class="ebox-txt ebox-label">验证码:</span>
                            <input type="text" name="" placeholder="输入验证码">
                            <button type="button" class="btn-get-yzm fr" @click="getCode" :disabled="countdown">
                                    <span v-if="countdown">重新发送(<em v-text="seconds"></em>)s</span>
                                    <span v-else>获取验证码</span>
                                </button>
        
                        </div>
                    </div>
                </div>

                <button class="btn-pay" id="btn-pay">提交</button>
            </section>
        </main>
        </div>
        <script src="../../libs/vue.min.js"></script>
        <script src="../../libs/swiper.min.js"></script>
        <script src="../../mui/js/mui.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    seconds: 120,
                    timer: null,
                    countdown: false,
                },
                methods: {
                    getCode: function(e) {
                        this.timer = setInterval(() => {
                            if (this.seconds <= 0) {
                                clearInterval(this.timer)
                                this.countdown = false
                            }
                            this.countdown = true
                            this.seconds--
                        }, 1000)
                    }
                },
                mounted: function() {

                },

            })

            document.getElementById("btn-pay").addEventListener('tap', function() {
                var btnArray = ['确定'];
                mui.confirm('', '充值成功', btnArray, function(e) {
                    if (e.index == 1) {
                        window.location.href = "../../index.html"
                    } else {
                        window.location.href = "../mine/mine.html"
                    }
                })
            });
        </script>

</body>

</html>
