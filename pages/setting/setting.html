<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../libs/swiper.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="setting.css">
    <script src="../../app.js"></script>
</head>

<body>
    <div id="app">
        <header class="title">
            <a class="mui-action-back mui-icon mui-icon-left-nav" id="back"></a>
            <span>设置</span>
        </header>
        <main class="container">
            <section class="setting">
                <div class="table-view">
                    <div class="entry arrow-r3">
                        <a href="" class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-lock.png" alt=""></div>
                            <div class="inline-block ebox-txt">登录密码设置</div>
                        </a>
                    </div>
                </div>
                <div class="table-view margt30">
                    <div class="entry arrow-r3">
                        <a href="" class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-remind.png" alt=""></div>
                            <div class="inline-block ebox-txt">推送和提醒</div>
                        </a>
                    </div>
                    <div class="entry ">
                        <div class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-shake.png" alt=""></div>
                            <div class="inline-block ebox-txt">摇一摇机选</div>
                            <div class="mui-switch mui-switch-mini mui-active ">
                                <div class="mui-switch-handle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-voice.png" alt=""></div>
                            <div class="inline-block ebox-txt">声音效果</div>
                            <div class="mui-switch mui-switch-mini mui-active ">
                                <div class="mui-switch-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-view margt30">
                    <div class="entry arrow-r3">
                        <a href="" class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-share.png" alt=""></div>
                            <div class="inline-block ebox-txt">分享给朋友</div>
                        </a>
                    </div>
                    <div class="entry arrow-r3">
                        <a href="" class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-protocol.png" alt=""></div>
                            <div class="inline-block ebox-txt">服务协议</div>
                        </a>
                    </div>
                    <div class="entry arrow-r3">
                        <a href="" class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-about.png" alt=""></div>
                            <div class="inline-block ebox-txt">关于</div>
                        </a>
                    </div>
                    <div class="entry arrow-r3">
                        <a href="" class="entry-link">
                            <div class="inline-block ebox"><img src="../../images/icon-net.png" alt=""></div>
                            <div class="inline-block ebox-txt">网络诊断</div>
                        </a>
                    </div>
                    <div class="txt-center whois">
                        当前登录账号：<span>***</span>
                    </div>

                    <button type="button" class="btn-block btn-red">退出登录</button>

                </div>
            </section>
        </main>

    </div>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/swiper.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {},
            methods: {},
            mounted: function() {},

        })
    </script>

</body>

</html>
