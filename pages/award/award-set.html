<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../libs/swiper.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="award.css">
    <script src="../../app.js"></script>
</head>

<body>
    <div id="app">
        <header class="title">
            <a class="mui-action-back mui-icon mui-icon-left-nav" id="back"></a>
            <span>开奖推送设置</span>
        </header>
        <main class="container">
            <section class="award-hint clearfloat">
                <div class="a-box">
                    <img src="" alt="" class="img-responsive">
                </div>
                <div class="a-txt">
                    打开设置即可在开奖后立即收到推送消息，获知开奖号码
                </div>
            </section>
            <section>
                <div class="table-view margt30">
                    <div class="entry" v-for="(set ,index) in arrSetting">
                        <div class="entry-link">
                            <div class="ebox-txt" v-text="set.txt"></div>
                            <div class="ebox-subtxt" v-text="set.subTxt"></div>
                            <div :class="set.isOpen === true ? 'mui-switch mui-switch-mini mui-active' : 'mui-switch mui-switch-mini'"
                                @click="set.isOpen = !set.isOpen">
                                <div class="mui-switch-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/swiper.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                arrSetting: [{
                        txt: '双色球',
                        subTxt: '每周二、四、日开奖',
                        isOpen: true
                    },
                    {
                        txt: '大乐透',
                        subTxt: '每周一、三、六开奖',
                        isOpen: false
                    },
                    {
                        txt: '3D',
                        subTxt: '每天开奖 包括适机号提醒',
                        isOpen: false
                    },
                    {
                        txt: '七乐彩',
                        subTxt: '每周一、三、五开奖',
                        isOpen: false
                    },
                    {
                        txt: '排列3',
                        subTxt: '每天开奖',
                        isOpen: false
                    },
                    {
                        txt: '排列5',
                        subTxt: '每天开奖',
                        isOpen: false
                    },
                ]
            },
        })
    </script>

</body>

</html>
