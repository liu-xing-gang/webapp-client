<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../libs/swiper.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="activities.css">
    <script src="../../app.js"></script>
</head>

<body>
    <div id="app">
        <header class="title">
            <a class="mui-action-back mui-icon mui-icon-left-nav" id="back"></a>
            <span>活动中心</span>
        </header>
        <main class="container">
            <ul class="activities">
                <li v-for="activity in arrActivities">
                    <a :href="activity.href">
                        <div class="activity-box">
                            <img :src="activity.img" alt="" class="img-responsive">
                        </div>
                        <div class="activity-txt font32" v-text="activity.txt"></div>
                    </a>
                </li>
            </ul>
        </main>
    </div>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/swiper.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               arrActivities: [
                   {img: '../../images/activity_01.jpg', txt: '返奖大转盘，百分百中奖', href: ''},
                   {img: '../../images/activity_03.jpg', txt: '轻松赚钱就点我', href: ''},
                   {img: '../../images/activity_06.jpg', txt: '活动日期，长期有效', href: 'list.html'},
               ]
            },
        })
    </script>

</body>

</html>
